<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融娛樂-青少年才智探索</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
            margin-top: 20px;
        }

        #button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }

        #button-container button {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #button-container button:hover {
            background-color: #2980b9;
        }

        .stats-container {
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stats-container p {
            margin: 10px 0;
        }

        .stats-container span {
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #button-container button {
                width: 100%;
            }
        }
    </style>
    <script>
        // Firebase 初始化
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "https://pccujrjz-f0c56-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 記錄按鈕點擊次數
        function recordAgeSelection(ageGroup) {
            const statsRef = db.ref(`ageSelectionStats/${ageGroup}`);
            statsRef.transaction((currentValue) => {
                return (currentValue || 0) + 1;
            }).then(() => {
                console.log(`記錄 ${ageGroup} 點擊成功！`);
                // 跳轉到下一頁
                window.location.href = 'selectLevel.html';
            }).catch((error) => {
                console.error(`記錄 ${ageGroup} 點擊失敗:`, error);
            });
        }

        // 載入按鈕點擊統計數據
        function loadAgeSelectionStats() {
            const statsRef = db.ref('ageSelectionStats');
            statsRef.on('value', (snapshot) => {
                const stats = snapshot.val() || {};
                const under25 = stats.under25 || 0;
                const age25to30 = stats['25to30'] || 0;
                const above30 = stats.above30 || 0;

                // 更新頁面顯示
                document.getElementById('under25-count').innerText = under25;
                document.getElementById('25to30-count').innerText = age25to30;
                document.getElementById('above30-count').innerText = above30;

                // 計算總參與人數
                const totalParticipants = under25 + age25to30 + above30;
                document.getElementById('total-participants').innerText = totalParticipants;
            });
        }

        window.onload = function () {
            loadAgeSelectionStats(); // 載入年齡選擇數據
        };
    </script>
</head>
<body>
    <h1>金融娛樂-青少年才智探索</h1>

    <h2>選擇年齡</h2>
    <div id="button-container">
        <button onclick="recordAgeSelection('under25')">25歲以下</button>
        <button onclick="recordAgeSelection('25to30')">25~30歲</button>
        <button onclick="recordAgeSelection('above30')">30歲以上</button>
    </div>

    <h2>總參與人數: <span id="total-participants">0</span></h2>

    <div class="stats-container" style="display: none;">
    <h2>年齡選擇統計</h2>
    <p>25歲以下: <span id="under25-count">0</span></p>
    <p>25~30歲: <span id="25to30-count">0</span></p>
    <p>30歲以上: <span id="above30-count">0</span></p>
</div>

</body>
</html>
